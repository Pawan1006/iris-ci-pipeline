name: IRIS CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      GCP_B64: ${{ secrets.GCP_CREDENTIALS_B64 }}

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Upgrade pip and install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt --no-cache-dir || true
          pip install "dvc[gcs]" --no-cache-dir || true

      # Step 4: Set up and authenticate with GCP
      - name: Set up GCP credentials and authenticate
        run: |
          set -e
          echo "üîë Decoding GCP credentials..."
          echo "$GCP_B64" | base64 -d > gcp-key.json

          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcp-key.json" >> $GITHUB_ENV
          export GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcp-key.json

          echo "‚úÖ Validating service account JSON..."
          python3 -m json.tool gcp-key.json > /dev/null && echo "‚úì JSON is valid"

          echo "üì¶ Installing Google Cloud CLI..."
          sudo apt-get update -qq
          sudo apt-get install -y google-cloud-cli

          echo "üîê Authenticating with GCP..."
          gcloud auth activate-service-account --key-file=gcp-key.json
          gcloud config set project mlops-466312

          echo "ü™£ Configuring DVC remote..."
          dvc remote list || echo "‚ö†Ô∏è No DVC remote found in config"
          dvc remote modify gcsremote credentialpath $(pwd)/gcp-key.json --local || true
          dvc remote modify gcsremote gdrive_use_service_account true --local || true

          echo "üì• Pulling data & model files from DVC remote..."
          GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcp-key.json dvc pull -v

          echo "‚úÖ DVC pull completed successfully!"

      # Step 5: Run tests using pytest
      - name: Run unit & evaluation tests
        run: |
          pytest tests/ --junitxml=result.xml --tb=short | tee result.txt

      # Step 6: Install CML for commenting PR results
      - name: Install CML
        if: github.event_name == 'pull_request'
        run: |
          npm install -g @dvcorg/cml

      # Step 7: Comment test results on PR via CML
      - name: Comment test results via CML
        if: github.event_name == 'pull_request'
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üìù Sending test results comment via CML..."
          cml comment create --file result.txt
