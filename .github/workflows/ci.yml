name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Upgrade pip & install tools
      - name: Upgrade pip & tools
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install "pip>=24.2"

      # Step 4: Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt --no-cache-dir

      # Step 5: Authenticate to GCP (needed if using DVC with GCP bucket)
      - name: Authenticate to Google Cloud
        if: env.GCP_CREDENTIALS != ''   # only runs if credentials are set
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # Step 6: Pull model/data from DVC
      - name: Pull data & model from DVC
        run: |
          pip install dvc[gdrive,gcs]
          dvc pull

      # Step 7: Run tests using pytest
      - name: Run Pytest
        run: pytest -v > result.txt

      # Step 8: Setup CML for commenting results
      - name: Setup CML
        run: npm install -g @dvcorg/cml

      # Step 9: Comment test results on PR
      - name: Comment test results on PR
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create result.txt
