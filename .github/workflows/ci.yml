name: IRIS CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS }}

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Upgrade pip & tools
      - name: Upgrade pip & setuptools
        run: python -m pip install --upgrade pip setuptools wheel

      # Step 4: Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt --no-cache-dir

      # Step 5: Install DVC + CML
      - name: Install DVC
        run: pip install "dvc[gcs]" --no-cache-dir
      - name: Install CML
	run: pip install cml --no-cache-dir

      # Step 6: Save GCP key & configure credentials
      - name: Save GCP key
        run: printf "%s" "${GCP_CREDENTIALS_JSON}" > gcp-key.json
      - name: Set Google credentials
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcp-key.json" >> $GITHUB_ENV

      # Step 7: Pull model & data from DVC
      - name: Pull data & model
        run: dvc pull -v

      # Step 8: Run evaluation & data validation tests
      - name: Run Pytest tests
        run: |
          pytest tests/ --junitxml=result.xml --tb=short | tee result.txt

      # Step 9: Post CML report as PR comment
      - name: Comment test results via CML
        if: github.event_name == 'pull_request'
        run: |
          cml-send-comment result.txt
