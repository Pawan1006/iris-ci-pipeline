name: CI Pipeline - Week 6

on:
  push:
    branches: [ week6, dev, main ]
  pull_request:
    branches: [ main ]

jobs:
  train-and-evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[all] mlflow

      - name: Pull data from DVC
        run: dvc pull

      - name: Train model
        run: python src/train.py

      - name: Evaluate model
        run: python src/evaluate.py

      - name: Log metrics with MLflow
        run: |
          echo "MLflow run completed!"
          # Optionally print logged metrics if you added mlflow logging

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: model.joblib
